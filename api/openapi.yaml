            type: string
            format: uuid
      responses:
        '200':
          description: List of team members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
        '404':
          description: Team not found
  '/api/v1/teams/{teamId}/members/{userId}':
    post:
      tags:
        - Teams
      summary: Connect user with team
      operationId: connectUserTeam
      parameters:
        - in: path
          name: teamId
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the team
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user
      responses:
        '200':
          description: Connect successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
    put:
      tags:
        - Teams
      summary: Approve connected user with team lead
      operationId: approveUserTeam
      parameters:
        - in: path
          name: teamId
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the team
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user
      responses:
        '200':
          description: Approve successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
    delete:
      tags:
        - Teams
      summary: Leave user from team
      operationId: leaveUserFromTeam
      parameters:
        - in: path
          name: teamId
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the team
        - in: path
          name: userId
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the user
      responses:
        '200':
          description: Left successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
  '/api/v1/games/{gameId}/results':
    post:
      tags:
        - Results
      parameters:
        - in: path
          name: gameId
          required: true
          schema:
            type: string
            format: uuid
      summary: Create a new game result
      operationId: createResult
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResultRequest'
        required: true
      responses:
        '200':
          description: Result created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResultResponse'
  '/api/v1/games/{gameId}/results/{resultId}':
    get:
      tags:
        - Results
      summary: Get game result
      operationId: getResult
      parameters:
        - name: gameId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
        - name: resultId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: Detailed information of a result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultResponse'
    put:
      tags:
        - Results
      summary: Update a result
      operationId: updateResult
      parameters:
        - in: path
          name: gameId
          required: true
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
        - name: resultId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResultRequest'
        required: true
      responses:
        '200':
          description: Result updated successfully
  '/api/v1/games/{gameId}/scoreboard':
    get:
      tags:
        - Results
      summary: Get game scoreboard
      operationId: getScoreboard
      parameters:
        - name: gameId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: Detailed information of a result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultResponse'
  /api/v1/services:
    get:
      tags:
        - Services
      summary: List all services
      operationId: listServices
      parameters: []
      responses:
        '200':
          description: A list of services
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceResponse'
