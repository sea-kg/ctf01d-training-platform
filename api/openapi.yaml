openapi: 3.0.0
info:
  title: CTF Management API
  description: 'API for managing CTF (Capture The Flag) games, teams, users, and services.'
  contact: {}
  version: 1.0.0
servers:
  - url: 'https://ctf01d.com'
    description: Production server
  - url: 'https://staging.ctf01d.com'
    description: Staging server
  - url: 'http://localhost:4102'
    description: Local server
paths:
  /api/v1/auth/sign_in:
    post:
      tags:
        - Sessions
      summary: Sign in user
      description: >-
        Authenticates a user by user_name and password, starts a new session,
        and returns a session cookie.
      operationId: signInUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                  example: exampleUser
                password:
                  type: string
                  format: password
                  example: examplePass
      responses:
        '200':
          description: User logged in successfully. A session cookie is set.
          headers:
            Set-Cookie:
              description: >-
                Session cookie which needs to be included in subsequent
                requests.
              schema:
                type: string
                example: session_id=abc123; Path=/; Max-Age=345600; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: User logged in
        '400':
          description: Invalid request body
        '401':
          description: Invalid user_name or password
        '500':
          description: Internal Server Error
      parameters: []
  /api/v1/auth/sign_out:
    post:
      tags:
        - Sessions
      summary: Sign out user
      description: >-
        Authenticates a user by user_name and password, starts a new session,
        and returns a session cookie.
      operationId: signOutUser
      responses:
        '200':
          description: User logout successfully. A session cookie is remove.
          headers:
            Set-Cookie:
              description: >-
                Session cookie which needs to be included in subsequent
                requests.
              schema:
                type: string
                example: session_id=abc123; Path=/; Max-Age=345600; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: User logged out
        '400':
          description: Invalid request body
        '401':
          description: Invalid user_name or password
        '500':
          description: Internal Server Error
      parameters: []
  /api/v1/auth/session:
    get:
      summary: Validate current session and return user role
      description: Check if the current session is valid and return the user's role.
      operationId: validateSession
      tags:
        - Sessions
      responses:
        '200':
          description: Session validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
