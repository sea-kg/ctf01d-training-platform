components:
  schemas:
    UserRequest:
      type: object
      properties:
        display_name:
          type: string
          description: The name of the user
        user_name:
          type: string
          description: The login of the user
        role:
          type: string
          enum:
            - admin
            - player
            - guest
          example: player
          description: 'The role of the user (admin, player or guest)'
        avatar_url:
          type: string
          description: URL to the user's avatar
        status:
          type: string
          description: 'Status of the user (active, disabled)'
        password:
          type: string
          description: User password
        team_ids:
          type: array
          items:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
            description: Unique identifier for the result entry
    ProfileResponse:
      type: object
      description: The response schema for a user's profile, including id, timestamps, team name, and team history.
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the user.
        created_at:
          type: string
          format: date-time
          description: The timestamp when the user profile was created.
        updated_at:
          type: string
          format: date-time
          description: The timestamp when the user profile was last updated.
        team_name:
          type: string
          description: The current name of the user's team.
        team_history:
          type: array
          description: The list of teams the user has been part of, including the periods of membership.
          items:
            $ref: '#/components/schemas/TeamHistory'
    TeamHistory:
      required:
        - name
        - join
      type: object
      description: The schema for recording the history of teams a user has joined and left.
      properties:
        name:
          type: string
          description: The name of the team.
        join:
          type: string
          format: date-time
          description: The timestamp when the user joined the team.
          example: '2024-01-23T04:56:07.000Z'
        left:
          type: string
          format: date-time
          description: The timestamp when the user left the team.
          example: '2024-01-23T04:56:07.000Z'
    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier for the user
        display_name:
          type: string
          description: The name of the user
        user_name:
          type: string
          description: The login of the user
        role:
          type: string
          enum:
            - admin
            - player
            - guest
          example: player
          description: 'The role of the user (admin, player or guest)'
        avatar_url:
          type: string
          description: URL to the user's avatar
        status:
          type: string
          description: 'Status of the user (active, disabled)'
    GameRequest:
      required:
        - end_time
        - start_time
      type: object
      properties:
        start_time:
          type: string
          description: The start time of the game
          format: date-time
          example: '2024-01-23T04:56:07.000Z'
        end_time:
          type: string
          description: The end time of the game
          format: date-time
          example: '2024-01-24T04:56:07.000Z'
        description:
          type: string
          description: A brief description of the game
    GameResponse:
      required:
        - end_time
        - id
        - start_time
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the game
        start_time:
          type: string
          description: The start time of the game
          format: date-time
          example: '2024-01-23T04:56:07.000Z'
        end_time:
          type: string
          description: The end time of the game
          format: date-time
          example: '2024-01-24T04:56:07.000Z'
        description:
          type: string
          description: A brief description of the game
    ResultRequest:
      required:
        - game_id
        - rank
        - score
        - team_id
      type: object
      properties:
        team_id:
          type: string
          description: Identifier of the team this result belongs to
        game_id:
          type: string
          description: Identifier of the game this result is for
        score:
          type: integer
          description: The score achieved by the team
        rank:
          type: integer
          description: The rank achieved by the team in this game
    ResultResponse:
      required:
        - id
        - game_id
        - rank
        - score
        - team_id
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the result entry
        team_id:
          type: string
          description: Identifier of the team this result belongs to
        game_id:
          type: string
          description: Identifier of the game this result is for
        score:
          type: integer
          description: The score achieved by the team
        rank:
          type: integer
          description: The rank achieved by the team in this game
    ServiceRequest:
      required:
        - author
        - is_public
        - name
      type: object
      properties:
        name:
          type: string
          description: Name of the service
        author:
          type: string
          description: Author of the service
        logo_url:
          type: string
          description: URL to the logo of the service
        description:
          type: string
          description: A brief description of the service
        is_public:
          type: boolean
          description: Boolean indicating if the service is public
    ServiceResponse:
      required:
        - author
        - id
        - is_public
        - name
      type: object
      properties:
        id:
          type: string
