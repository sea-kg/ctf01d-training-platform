      tags:
        - Services
      summary: Get a service by ID
      operationId: getServiceById
      parameters:
        - name: serviceId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: Detailed information of a service
          content:
            application/json:
              schema:
