      operationId: updateService
      parameters:
        - name: serviceId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceRequest'
        required: true
      responses:
        '200':
          description: Service updated successfully
    delete:
      tags:
        - Services
      summary: Delete a service
      operationId: deleteService
      parameters:
        - name: serviceId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: Service deleted successfully
  '/api/v1/services/{serviceId}/checker':
    post:
      tags:
        - Services
      summary: Upload zip-archive
      description: |
        Handler for upload zip-archive with checker
      operationId: uploadChecker
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Success upload
          content:
            application/json: {}
  '/api/v1/services/{serviceId}/service':
    post:
      summary: Upload zip service
      description: |
        Upload zip archive with service code images and etc...
      tags:
        - Services
      operationId: uploadService
      parameters:
        - in: path
          name: serviceId
          required: true
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Success upload
          content:
            application/json: {}
  /api/v1/universities:
    get:
      summary: Retrieves a list of universities
      description: >
        This endpoint retrieves universities. It can optionally filter
        universities that match a specific term.
      tags:
        - University
      operationId: listUniversities
      parameters:
        - in: query
          name: term
          schema:
            type: string
          description: Optional search term to filter universities by name.
          required: false
      responses:
        '200':
          description: A JSON array of universities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UniversitiesResponse'
  '/api/v1/avatar/{username}':
    get:
      tags:
        - Users
      summary: Get a unique avatar for the username
      operationId: uniqueAvatar
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
        - name: max
          in: query
          required: false
          schema:
            type: integer
        - name: blockSize
          in: query
          required: false
          schema:
            type: integer
        - name: steps
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Unique avatar image
          content:
            image/png:
              schema:
                type: string
                format: binary
  /api/version:
    get:
      summary: Getting service version
      description: This endpoint returns the current version of the service.
      operationId: getVersion
      tags:
        - Health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
      parameters: []
components:
  schemas:
    UserRequest:
      type: object
      required:
        - user_name
        - role
        - status
        - password
      properties:
        display_name:
          type: string
          description: The name of the user
        user_name:
          type: string
          description: The login of the user
        role:
          type: string
          enum:
            - admin
            - player
            - guest
          example: player
          description: 'The role of the user (admin, player or guest)'
        avatar_url:
          type: string
          description: URL to the user's avatar
        status:
          type: string
          description: 'Status of the user (active, disabled)'
        password:
          type: string
          description: User password
        team_ids:
          type: array
          items:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
            description: Unique identifier for the result entry
    CreateUserResponse:
      type: object
      required:
        - data
        - id
      properties:
        data:
          type: string
          example: User created successfully
        id:
          type: string
          format: uuid
          example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
    CreateTeamResponse:
      type: object
      required:
        - data
        - id
      properties:
        data:
          type: string
          example: Team created successfully
        id:
          type: string
          format: uuid
          example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
    CreateServiceResponse:
      type: object
      required:
        - data
        - id
      properties:
        data:
          type: string
          example: Service created successfully
        id:
          type: string
          format: uuid
          example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
    CreateGameResponse:
      type: object
      required:
        - data
        - id
      properties:
        data:
          type: string
