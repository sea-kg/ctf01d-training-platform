openapi: 3.0.0
info:
  title: CTF Management API
  description: 'API for managing CTF (Capture The Flag) games, teams, users, and services.'
  contact: {}
  version: 1.1.0
servers:
  - url: 'https://ctf01d.ru'
    description: Production server
  - url: 'http://localhost:4102'
    description: Local server
tags:
  - name: Games
    description: >-
      Endpoints for managing CTF games, including creation, retrieval, updating,
      and deletion.
  - name: Results
    description: >-
      Endpoints for handling results of CTF games, including creating,
      retrieving, updating, and deleting game results.
  - name: Services
    description: >-
      Endpoints for managing services used in CTF games, such as creating,
      updating, retrieving, and deleting service information.
  - name: Sessions
    description: >-
      Endpoints for authentication and authorization, including login, logout,
      and session validation.
  - name: Teams
    description: >-
      Endpoints for managing teams, including creating, updating, retrieving,
      and deleting team information, and handling team membership.
  - name: University
    description: Endpoints for managing university information related to teams and users.
  - name: Users
    description: >-
      Endpoints for managing user information, including creating, updating,
      retrieving, and deleting user profiles, and handling authentication.
  - name: Health
    description: Checking the availability and operability of the service
paths:
  /api/v1/auth/sign_in:
    post:
      tags:
        - Sessions
      summary: Sign in user
      description: >-
        Authenticates a user by user_name and password, starts a new session,
        and returns a session cookie.
      operationId: signInUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_name:
                  type: string
                  example: exampleUser
                password:
                  type: string
                  format: password
                  example: examplePass
      responses:
        '200':
          description: User logged in successfully. A session cookie is set.
          headers:
            Set-Cookie:
              description: >-
                Session cookie which needs to be included in subsequent
                requests.
              schema:
                type: string
                example: session_id=abc123; Path=/; Max-Age=345600; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: User logged in
        '400':
          description: Invalid request body
        '401':
          description: Invalid user_name or password
        '500':
          description: Internal Server Error
      parameters: []
  /api/v1/auth/sign_out:
    post:
      tags:
        - Sessions
      summary: Sign out user
      description: >-
        Authenticates a user by user_name and password, starts a new session,
        and returns a session cookie.
      operationId: signOutUser
      responses:
        '200':
          description: User logout successfully. A session cookie is remove.
          headers:
            Set-Cookie:
              description: >-
                Session cookie which needs to be included in subsequent
                requests.
              schema:
                type: string
                example: session_id=abc123; Path=/; Max-Age=345600; HttpOnly
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: User logged out
        '400':
          description: Invalid request body
        '401':
          description: Invalid user_name or password
        '500':
          description: Internal Server Error
      parameters: []
  /api/v1/auth/session:
    get:
      summary: Validate current session and return user role
      description: Check if the current session is valid and return the user's role.
      operationId: validateSession
      tags:
        - Sessions
      responses:
        '200':
          description: Session validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
      parameters: []
  /api/v1/users:
    get:
      tags:
        - Users
      summary: List all users
      operationId: listUsers
      parameters: []
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
                x-content-type: application/json
        '500':
          description: Failed response
    post:
      tags:
        - Users
      summary: Create a new user
      operationId: createUser
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '400':
          description: Bad request
        '500':
          description: Failed response
  '/api/v1/users/{userId}':
    get:
      tags:
        - Users
      summary: Get a user by ID
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: Detailed information of a user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Bad request
        '500':
          description: Failed response
    put:
      tags:
        - Users
      summary: Update a user
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      responses:
        '200':
          description: User updated successfully
        '400':
          description: Bad request
        '500':
          description: Failed response
    delete:
      tags:
        - Users
      summary: Delete a user
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: User deleted successfully
        '500':
          description: Failed response
          content:
            application/json:
              schema: {}
  '/api/v1/users/{userId}/profile':
    get:
      tags:
        - Users
      summary: Get a profile by user ID
      operationId: getProfileById
      parameters:
        - name: userId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
            example: 81e17cb6-5c46-4934-b6d5-5c8356712cb6
      responses:
        '200':
          description: Detailed information of a profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '400':
          description: Bad request
        '500':
          description: Failed response
  /api/v1/games:
    get:
      tags:
        - Games
      summary: List all games
      operationId: listGames
      parameters: []
