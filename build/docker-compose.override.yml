version: "2"

services:
  ctf01d_backend:
    image: ghcr.io/sea-kg/ctf01d-training-platform:latest
    environment:
      CONFIG_PATH: "configs/config.production.yml"
    depends_on:
      - ctf_training_platform_db
    restart: always
    networks:
      - ctf01d_net

  ctf01d_frontend:
    image: ghcr.io/alexbazh/ctf01d-front:latest
    ports:
      - "1337:1337"
    depends_on:
      - ctf01d_backend
    networks:
      - ctf01d_net

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - ctf01d_backend
    networks:
      - ctf01d_net

networks:
  ctf01d_net:
    driver: bridge
